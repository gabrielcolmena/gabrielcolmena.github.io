<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BDay Coupon</title>
  	<link rel="stylesheet" href="./styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>
<style>
</style>
<body>
	<div class="coupon">	
		<div class="flex-v">
			<div id="right-column" class="flex-v">
				<div class="main-image"></div>
			</div>
			<div id="left-column" class="flex-v">
				<div class="title flex-h space-between">
					<p class='bold'>Birthday Coupon</p>
				</div>
				<div class="text">
					<div class="flex-h space-between">
						<p class='bold'>This is a coupon valid for:</p>
						<p><i>a special dinner for 2</i></p>
					</div>
					
					<div class="flex-h space-between">
						<p class='bold'>At: </p>
						<p><i>montes restaurant</i></p>
					</div>

					<div class="flex-h space-between">
						<p class='bold'>Date:</p>
						<p>On requested day between: July 16 - 20</p>
					</div>

					<div class="flex-h space-between">
						<p class="bold">Hour:</p>
						<p><i>between 7:30 and 10pm</i></p>
					</div>
										
				</div>

				<div class="flex-h hb">
					<i>Happy birthday!</i>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
