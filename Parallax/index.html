<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./styles.css" type="text/css">
	<title>Procreate + Parallax skillshare class</title>
	<meta name="author" content="gabrielcolmena">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="debugger">
		<div class='gyroscope'>
			<p id='gyro-values'>Gyroscope values: x: 0, y: 0</p>
		</div>
		<div class='touch'>
			<p id='touch-values'>Mouse-touch values: x: 0, y: 0</p>
		</div>
	</div>
	<div class="image-container">
		<canvas width="900" height="1200" id="canvas" class="canvas"></canvas>
	</div>		
	<div class='button-container'>
		<button id='permission-button'>Enable device motion sensor</button>
	</div>
	<div class="loading-screen" id="loading">Loading...</div>
</body>

<script src="./tween.js"></script>
<script type="text/javascript" src="./main.js"></script>
</html>
